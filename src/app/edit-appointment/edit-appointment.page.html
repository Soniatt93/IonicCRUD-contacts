<ion-header>
  <ion-toolbar>
    <ion-title>
      Actualizar cita
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateBookingForm" (ngSubmit)="editBooking(updateBookingForm.value)">
      <ion-item>
        <ion-label position="floating">Paciente</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Nombre del paciente" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Imagen</ion-label>
        <ion-input formControlName="img" type="text" placeholder="url" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Doctor/a</ion-label>
        <ion-input formControlName="doctor" type="text" placeholder="Nombre del doctor" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Especialidad</ion-label>
        <ion-input formControlName="speciality" type="text" placeholder="cardiologia, digestivo.." required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input formControlName="date" type="text" placeholder="dd-MM-yyyy" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <button type="submit" mat-flat-button color="primary" [disabled]="!updateBookingForm.valid" style="width:100%">Actualizar</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
